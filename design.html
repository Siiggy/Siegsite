<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design</title>
		<link rel="icon" type="image/png" href="media/images/beeldmerk.svg" />
		<link href="css/shared.css" rel="stylesheet" />
		<link href="css/design.css" rel="stylesheet" />
	</head>
	<body>
		<div class="bodyContainer">
			<button class="home">
				<img src="media/images/beeldmerk.svg" href="index.html" />
				<a href="index.html">Home</a>
			</button>
			<div class="header">
				<h1>Design Fusion</h1>
			</div>
			<div class="transformContainer">
				<div class="transform">Hover me !</div>
				<div>
					<p>CSS<br />Animation<br />Transform</p>
				</div>
			</div>
			<div class="videoContainer">
				<h2 id="videoH">Video Background</h2>
				<p>This Video background has been produced in HTML and Sass.</p>
				<div class="videoFilter"></div>
				<video autoplay loop muted>
					<source src="/Media/videos/Ristar-video.mp4" />
				</video>
			</div>
			<div class="footer">Work in progress...</div>
		</div>
		<script>
			const elements = document.getElementsByClassName("transform");

			for (let i = 0; i <= elements.length; i++) {
				elements[i].addEventListener("animationend", function (e) {
					elements[i].classList.remove("animated");
				});

				elements[i].addEventListener("mouseover", function (e) {
					elements[i].classList.add("animated");
				});
			}
		</script>
	</body>
</html>
