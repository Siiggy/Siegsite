<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sigrids site - Reaction Timer</title>
		<link rel="icon" type="image/png" href="media/images/beeldmerk.svg" />
		<link href="css/shared.css" rel="stylesheet" />
		<link href="css/jsReaction.css" rel="stylesheet" />
	</head>
	<body>
		<div class="bodyContainer">
			<button class="home">
				<img src="media/images/beeldmerk.svg" href="index.html" />
				<a href="index.html">Home</a>
			</button>
			<header class="headerContainer">
				<h1>Reaction Timer</h1>
				<p>Built with HTML, CSS & JavaScript</p>
			</header>
			<h2>Test your reactions!</h2>
			<p>Click on the boxes and circles as quickly as you can!</p>
			<p>Your time: <span id="timeTaken"></span></p>

			<p class="bold">Your fastest time is: <span id="bestTime"></span></p>
			<div id="shape"></div>

			<script type="text/javascript">
				var bestTime = 0;
				var start = new Date().getTime();

				function getRandomColor() {
					var letters = "0123456789ABCDEF";

					var color = "#";

					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
					}

					return color;
				}

				function makeShapeAppear() {
					var top = Math.random() * 45;
					var left = Math.random() * 90;
					var width = Math.random() * 150 + 75;

					if (Math.random() > 0.5) {
						document.getElementById("shape").style.borderRadius = "50%";
					} else {
						document.getElementById("shape").style.borderRadius = "0%";
					}

					document.getElementById("shape").style.backgroundColor = getRandomColor();
					document.getElementById("shape").style.width = width + "px";
					document.getElementById("shape").style.height = width + "px";
					document.getElementById("shape").style.top = top + "vh";
					document.getElementById("shape").style.left = left + "vw";
					document.getElementById("shape").style.display = "block";

					start = new Date().getTime();
				}

				function appearAfterDelay() {
					setTimeout(makeShapeAppear, Math.random() * 2000);
				}

				appearAfterDelay();

				document.getElementById("shape").onclick = function () {
					document.getElementById("shape").style.display = "none";

					var end = new Date().getTime();

					var timeTaken = (end - start) / 1000;

					document.getElementById("timeTaken").innerHTML = timeTaken + "s";

					if (timeTaken < bestTime || bestTime == 0) {
						bestTime = timeTaken;

						document.getElementById("bestTime").innerHTML = bestTime + "s";
					} else {
						document.getElementById("timeTaken").innerHTML = timeTaken + "s";
					}

					/*         var end = new Date().getTime();

        var timeTaken = (end - start) / 1000;

        document.getElementById("timeTaken").innerHTML = timeTaken + " s"; */

					appearAfterDelay();
				};
			</script>
		</div>
	</body>
</html>
