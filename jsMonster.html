<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sigrids site - Monster Killer</title>
		<link rel="icon" type="image/png" href="media/images/beeldmerk.svg" />
		<link href="css/shared.css" rel="stylesheet" />
		<link href="css/jsMonster.css" rel="stylesheet" />
		<script src="scripts/vendorMonster.js" defer></script>
		<script src="scripts/appMonster.js" defer></script>
	</head>
	<body>
		<div class="bodyContainer">
			<button class="home">
				<img src="media/images/beeldmerk.svg" href="index.html" />
				<a href="index.html">Home</a>
			</button>
			<header>
				<h1>Monster Killer</h1>
				<p>Built with HTML, CSS & JavaScript</p>
			</header>
			<main class="contentContainer">
				<section id="health-levels">
					<h2>MONSTER HEALTH</h2>
					<progress id="monster-health" max="100" value="100">100%</progress>
					<h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
					<progress id="player-health" max="100" value="100">100%</progress>
				</section>
				<section id="controls">
					<button id="attack-btn">ATTACK</button>
					<button id="strong-attack-btn">STRONG ATTACK</button>
					<button id="heal-btn">HEAL</button>
					<!-- <button id="log-btn">SHOW LOG</button> -->
				</section>
			</main>
		</div>
	</body>
</html>
